<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Rating Form</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    .form-container {
        width: 80%;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .rating-label {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Product Rating Form</h2>

        <form action="#">
            <div>
                <label for="question1" class="rating-label">This product easy to use</label><br>
                <input type="radio" id="question1" name="question1" value="5"> Strongly Agree
                <input type="radio" id="question1" name="question1" value="4"> Agree
                <input type="radio" id="question1" name="question1" value="3" checked> Neutral
                <input type="radio" id="question1" name="question1" value="2"> Disagree
                <input type="radio" id="question1" name="question1" value="1"> Strongly Disagree
            </div>
            <br>
            <div>
                <label for="question2" class="rating-label">I wouldrecommend this product to a friend?</label><br>
                <input type="radio" id="question2" name="question2" value="5"> Strongly Agree
                <input type="radio" id="question2" name="question2" value="4"> Agree
                <input type="radio" id="question2" name="question2" value="3" checked> Neutral
                <input type="radio" id="question2" name="question2" value="2"> Disagree
                <input type="radio" id="question2" name="question2" value="1"> Strongly Disagree
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
